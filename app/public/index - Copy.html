<style>
	video {
	  background: #222;
	  margin: 0 0 20px 0;
	  width: 100%;
	}
</style>

<body>

<div class="jumbotron text-center">
	<h1>Video Platform Beta</h1>
	<input id="callID" type="text" class="form-control" aria-label="..." readonly>
</div>

<div class="container">
	<div class="row">
	
		<div class="col-sm-6">
		
		<div class="col-sm-12 col-md-12 col-lg-12"> 
			<div class="input-group"> 
				<div class="input-group-btn"> 
					<button type="button" class="btn btn-default">Entrada de Audio</button> 
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span> <span class="sr-only">Toggle Dropdown</span> </button> 
					<ul class="dropdown-menu" id="audioSource"> 
						<!--<li><a href="#">HTML</a></li>-->
					</ul> 
				</div> 
				<input class="form-control" aria-label="Text input with segmented button dropdown" readonly> 
			</div> 
		</div>

		<div class="col-sm-12 col-md-12 col-lg-12"> 
			<div class="input-group"> 
				<div class="input-group-btn"> 
					<button type="button" class="btn btn-default">Entrada de Video</button> 
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span> <span class="sr-only">Toggle Dropdown</span> </button> 
					<ul class="dropdown-menu" id="videoSource"> 
						<!--<li><a href="#">HTML</a></li>-->
					</ul> 
				</div> 
				<input class="form-control" aria-label="Text input with segmented button dropdown" readonly> 
			</div> 
		</div>
		
		<div class="col-sm-12 col-md-12 col-lg-12"> 
			<div class="input-group"> 
				<div class="input-group-btn"> 
					<button type="button" class="btn btn-default">Salida de Audio</button> 
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span> <span class="sr-only">Toggle Dropdown</span> </button> 
					<ul class="dropdown-menu" id="audioOutput"> 
						<!--<li><a href="#">HTML</a></li>-->
					</ul> 
				</div> 
				<input class="form-control" aria-label="Text input with segmented button dropdown" readonly> 
			</div> 
		</div>			
			<!--
			<div class="select">
				<label for="audioSource">Audio input source: </label><select id="audioSource"></select>
			</div>

			<div class="select">
				<label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
			</div>

			<div class="select">
				<label for="videoSource">Video source: </label><select id="videoSource"></select>
			</div>-->
			<div class="col-sm-12 col-md-12 col-lg-12"> 
				<video id="local-video" playsinline autoplay></video>
			</div>		
			
		</div>
		
		<div class="col-sm-6">
		  <h2>Video Alumno</h2>
			<div class="col-sm-12 col-md-12 col-lg-12"> 
				<video id="remote-video" autoplay playsinline></video>
			</div>	
		</div>
		
	</div>
</div>
